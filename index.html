<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 &amp; WebPack Boilerplate</title>

    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <div class="container" id="xkcd-widget">
      <h1 class="text-uppercase mt-4">Xkcd Comics</h1>
      <form class="form-inline mt-4" id="search-by-id">
        <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="number" class="form-control" id="input-id" placeholder="ID">
        </div>
        <button type="submit" class="btn btn-secondary mb-2">Get Comic by ID</button>
      </form> 
    
      <div class"ml-auto">
        <h2 class="mt-4">Indirect Detection</h2>
        <form class "form-inline mt-4">
          <button type="submit" class="btn btn-secondary">Prev</button>
          <button type="submit" class="btn btn-secondary">Random</button>
          <button type="submit" class="btn btn-secondary">Next</button>
        </form>

        <div id="xkcd-img"></div>
        
      </div>
    </div>
    <script src="src/index.js"></script>
    <script src="dist/main.bundle.js"></script>
</body>

</html>
